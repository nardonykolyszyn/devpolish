<body class="noisy"></body>
<div class="emblem"><span class="icon-information"></span></div>

            "<a href='https://google.com'>Visit my digital workspace: workspace.devpolish.com</a>"
        ],
        speed: 20,
        waitUntilVisible: true
    })

    firstParagraph.go()


</script>
