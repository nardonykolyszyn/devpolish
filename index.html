<head>
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
</head>

<body class="noisy"></body>
<div class="emblem"><span class="icon-information"></span></div>
<div class="frame">
    <div class="piece output">
        <h1>Nardo Nykolyszyn</h1>
        <span>x10 Software Engineer, Mathematic and Data Scientist.</span>
        <p id="buildCommand" style="font-size: 16px;"></p>
        <p id="descriptionOne" style="font-size: 16px;"></p>
        <p id="descriptionTwo" style="font-size: 16px;"></p>
        <p id="descriptionThree" style="font-size: 16px;"></p>
        <p id="url" style="font-size: 16px;"></p>
    </div>
    <div class="piece scanlines noclick"></div>
    <div class="piece glow noclick"></div>
</div>

<script>
    let mainText = new TypeIt("#buildCommand", {
        strings: "$ whois nardo",
        speed: 150,
        lifeLike: true,
        waitUntilVisible: true,
        cursor: false,

        afterComplete: async (step, instance) => {
          firstParagraph.go();
        }
    })

    let firstParagraph = new TypeIt("#descriptionOne", {
        strings: [
          "I create outstanding products from scracth by usign sophisticated and robust Engineering designs, hardest challenge comes when you need to keep tech simplest as you can at the same time it grows up."
        ],
        speed: 20,
        cursor: false,
        breakLines: true,
        afterComplete: async (step, instance) => {
          secondParagraph.go();
        }
    })

    let secondParagraph = new TypeIt("#descriptionTwo", {
        strings: [
            "Within the last 4 years I lead up to 8 engineers and helped companies to improve their teams workflow, during this whole process I gained the needed experience to say: ",
        ],
        speed: 20,
        cursor: false,
        breakLines: true,
        afterComplete: async (step, instance) => {
          thirdParagraph.go();
        }
    })

    let thirdParagraph = new TypeIt("#descriptionThree", {
      strings: [
        "<i style='font-weight: bold;'>'Engineering goals must be driven by business needs'</i>"
      ],
      speed: 40,
      cursor: false,
      breakLines: true,
      afterComplete: async(step, instance) => {
        url.go();
      }
    });
    
    let url = new TypeIt("#url", {
      strings: [
        "<a href='https://google.com'>Visit my digital workspace: workspace.devpolish.com</a>"
      ],
      speed: 20,
      breakLines: true
    })

    mainText.go()
</script>
